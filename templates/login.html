<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <link rel="stylesheet" href="static/css/login.css">
    <div class="containers">
        <div class="login-box">
            <h2 class="login">Login</h2>
            {% if err==True %} 
            <div class="err">
                Wrong Username or Password!!
            </div>
            {% endif %}
            <form action="/loginval"  method="POST">
                <div class="input-box">
                    <input type="text" class="ans" name="ans" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" class="password" name="password" required>
                    <label>Password</label>
                </div>
                <button class="submit-button" type="submit" onclick="server.log()">Login</button>
                <div class="login-link"><a href="signup.html" >Don't have an account? Sign up here.</a></div>
            </form>
        </div>
    </div>
</body>
</html>
